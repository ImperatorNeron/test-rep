<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'pages/css/button-call.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/footer.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'pages/images/icons/favicon.svg' %}"/>
    {% block css %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
<body>
{% include 'includes/_navbar.html' %}
<div class="main">
    {% include 'includes/_button-call.html' %}
    {% block main %}
    {% endblock %}
</div>
{% include 'includes/_footer.html' %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="{% static 'pages/js/footer.js' %}"></script>
{% block js %}
{% endblock %}
</head>
</html>
